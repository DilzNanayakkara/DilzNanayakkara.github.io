<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="../Style/style.css">
    <title>DilzNanayakkara's Site</title>
    <script>
        function updateDateTime() {
            var now = new Date();
            var dateElement = document.getElementById('currentDate');
            var timeElement = document.getElementById('currentTime');

            var options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
            var formattedDate = now.toLocaleDateString('en-US', options);
            var formattedTime = now.toLocaleTimeString('en-US');

            dateElement.textContent = formattedDate;
            timeElement.textContent = formattedTime;
        }

        // Update the date and time every second
        setInterval(updateDateTime, 1000);

        function loadContent(page) {
            var contentFrame = document.getElementById('contentFrame');
            contentFrame.src = page;
        }
    </script>

</head>

<body>
    <center>
        <div class="page">
            <div class="header">
                <div class="left">
                    <p id="currentDate"></p>
                    <p id="currentTime"></p>
                </div>
                <h1>Dilshan N.</h1>
                <h4>portfolio</h4>
                <div class="nav">
                    <div class="title">
                        <h3>>>|..</h3>
                    </div>
                    <div class="links">
                        <a href="javascript:void(0);" onclick="loadContent('./about.html')">About Me</a>
                        <a href="javascript:void(0);" onclick="loadContent('./projects.html')">Projects</a>
                        <a href="javascript:void(0);" onclick="loadContent('./achivements.html')">Achivements</a>
                        <a href="javascript:void(0);" onclick="loadContent('./contact.html')">Contacts</a>

                    </div>
                </div>
            </div>
            
            <div class="content">
                <iframe id="contentFrame" style="width: 100%; height: 100%;" frameborder="0" src="./about.html"></iframe>
            </div>
            <div class="footer">
                <p>&copy; Created by Dilshan N.</p>
            </div>
            

        </div>
    </center>
</body>

</html>
